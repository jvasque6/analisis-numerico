<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style type="text/css">
        .bs-example{
            margin: 20px;
        }
    </style>
</head>
<body>
<table class="table table-bordered">
    <thead>
    <tr>
        <th scope="col">Maximo</th>
        <th scope="col">Minimo</th>
        <th scope="col">Épsilon</th>
        <th scope="col">Número Decimal</th>
        <th scope="col">Número Máquina</th>
    </tr>
    </thead>
    <tbody>
    <tr>
        <td>{{maximum}}</td>
        <td>{{minimum}}</td>
        <td>{{epsilon}}</td>
        <td>{{decimal}}</td>
        <td>{{binary}}</td>
    </tr>

    </tbody>
</table>

<form action="/number" method="POST">
    <div class="form-group">
        <input class="form-control" type="number" name="number" placeholder="Decimal Number">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Convert to Machine Number</button>
    </div>
</form>

<form action="/binary" method="POST">
    <div class="form-group">
        <input class="form-control" type="number" name="binary" placeholder="Machine Number">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Convert to Decimal</button>
    </div>
</form>
</body>
</html>
